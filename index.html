<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫微斗数 - 赛博仙人命盘</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }
        .ancient-text {
            font-family: 'Ma Shan Zheng', cursive;
        }
        .cyber-border {
            border: 2px solid #58a6ff;
            box-shadow: 0 0 15px #58a6ff;
        }
        .shimmer {
            background: linear-gradient(90deg, #0d1117 25%, #161b22 50%, #0d1117 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .glitch {
            position: relative;
            color: #fff;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #0d1117;
        }
        .glitch::before { left: 2px; text-shadow: -2px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim 5s infinite linear alternate-reverse; }
        .glitch::after { left: -2px; text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim2 1s infinite linear alternate-reverse; }
        @keyframes glitch-anim { 0% { clip: rect(31px, 9999px, 94px, 0); } 20% { clip: rect(62px, 9999px, 42px, 0); } 100% { clip: rect(13px, 9999px, 86px, 0); } }
        @keyframes glitch-anim2 { 0% { clip: rect(65px, 9999px, 100px, 0); } 20% { clip: rect(30px, 9999px, 13px, 0); } 100% { clip: rect(88px, 9999px, 55px, 0); } }
    </style>
</head>
<body class="p-6 flex flex-col items-center justify-center min-h-screen">

    <!-- 仪式感开场 -->
    <div id="intro" class="text-center fade-in">
        <h1 class="text-4xl mb-4 ancient-text glitch text-blue-400" data-text="赛博仙人 · 紫微探命">赛博仙人 · 紫微探命</h1>
        <p class="text-gray-400 mb-8 italic">“量子波动推演，窥探天机序列”</p>
        <button onclick="startRitual()" class="cyber-border px-8 py-3 rounded-full text-blue-400 hover:bg-blue-900 transition-all">
            开启星门
        </button>
    </div>

    <!-- 交互收集 -->
    <div id="survey" class="hidden w-full max-w-md space-y-6">
        <div class="space-y-4">
            <label class="block text-blue-300">阁下贵姓？（输入系统识别码）</label>
            <input type="text" class="w-full bg-gray-900 border border-blue-500 rounded p-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="space-y-4">
            <label class="block text-blue-300">降临此时空之刻？（出生日期）</label>
            <input type="datetime-local" class="w-full bg-gray-900 border border-blue-500 rounded p-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button onclick="showLoading()" class="w-full cyber-border py-4 rounded text-blue-400 font-bold">
            拨动命轮
        </button>
    </div>

    <!-- 加载动画 -->
    <div id="loading" class="hidden text-center space-y-4">
        <div class="relative w-32 h-32 mx-auto">
            <div class="absolute inset-0 border-4 border-blue-500 rounded-full border-t-transparent animate-spin"></div>
            <div class="absolute inset-4 border-4 border-purple-500 rounded-full border-b-transparent animate-reverse-spin" style="animation: spin 1.5s linear infinite reverse"></div>
        </div>
        <p class="text-blue-300 animate-pulse">正在从赛博虚空中提取星盘...</p>
    </div>

    <!-- 结果展示 -->
    <div id="result" class="hidden w-full max-w-lg space-y-8 fade-in">
        <div class="cyber-border p-6 rounded-lg bg-gray-900/50">
            <h2 class="text-2xl text-yellow-400 ancient-text mb-4">命宫主星：贪狼入庙</h2>
            
            <div class="mb-6 border-l-4 border-blue-500 pl-4">
                <p class="text-sm text-gray-500 mb-1">【原典记载】</p>
                <p class="text-gray-300 italic">“贪狼为北斗第一星，主祸福，化气为桃花，性喜变动，多才多艺。”</p>
            </div>

            <div class="border-l-4 border-purple-500 pl-4">
                <p class="text-sm text-gray-500 mb-1">【赛博注释】</p>
                <p class="text-purple-300 font-bold">“你是天生的流量密码！如果不当网红，那纯属浪费系统资源。你的CPU性喜超频，闲不下来，虽然总想整点花活，但记得别把防火墙给玩穿了。”</p>
            </div>
        </div>

        <div class="text-center text-sm text-gray-500">
            截图保存，转发至小红书，增加赛博功德 +1
        </div>
    </div>

    <script>
        function startRitual() {
            document.getElementById('intro').classList.add('hidden');
            document.getElementById('survey').classList.remove('hidden');
        }

        function showLoading() {
            document.getElementById('survey').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
